<html>
<head>
<meta charset="utf-8" />

<script src="https://zimjs.org/cdn/1.2.4/createjs.js"></script>
<script src="https://zimjs.org/cdn/10.8.0/zim.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->


<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"    sets canvas and stage to dimensions and scales to fit inside window size
// "outside"    sets canvas and stage to dimensions and scales to fit outside window size
// "full"   sets stage to window size with no scaling
// "tagID"  add canvas to HTML tag of ID - set to dimensions if provided - no scaling

const scaling = "full"; // this will resize to fit inside the screen dimensions
const width = null;
const height = null;
const color = green; // ZIM colors like green, blue, pink, faint, clear, etc.
const outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use


const frame = new Frame(scaling, width, height, color, outerColor);
frame.on("ready", () => { // ES6 Arrow Function - like function(){}
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    const stage = frame.stage;
    let stageW = frame.width;
    let stageH = frame.height;

    // see https://zimjs.com/learn.html for video and code tutorials
    // see https://zimjs.com/docs.html for documentation
    // see https://zimjs.com/bits.html for 64 Interactive Media techniques

    // put your code here (you can delete this sample code)
    const page1 = new Container(stageW,stageH);
    page1.backing = new Rectangle(page1.width, page1.height, pink).addTo(page1);
    page1.triangle = new Triangle(160,160,160,white)
        .rot(90)
        .hov(1)
        .rot(90)
        .center(page1);

  
        
    page1.triangle.on("mousedown", () => {
        // pages.go(page2, "right", "slide", 1000);
        pages.go(page2, "right");
    });
        
    const page2 = new Container(stageW,stageH);
    page2.backing = new Rectangle(page2.width, page2.height, light).addTo(page2);

    const content = new Container (stageW, stageH).addTo(page2); 
    const layers = new Container(stageW,stageH).center(page2);

    STYLE ={
        type:{
            Layer:{
        titleBarHeight:30,
        titleBarWidth:70,
        size:14,
        titleBarX:0, // this will start the titleBars docked to the left edge (optional)
        // titleBarY:series(50, 100, 150, 200), // each title bar made gets the next in the series
        titleBarDraggable:false,
        titleBarContainer:layers // this requires layers to exist - which it does above
      },
            Blob: {
                // color:series(blue,blue,dark,darker,red),
                radius: series(40,40,35,35,20,10), onTop:false, showControls:false
            },
            CheckBox:{size:5, startChecked:true, color:light}
        }
    }

  const head = new Layer(500, 500, "HEAD").pos(0,10,CENTER,BOTTOM,content);
  new Blob({points:[[-11.7,-189.6,0,0,-133.8,3.7,133.8,-3.7,"mirror"],[32.6,7.3,0,0,90.2,-20.9,-40.8,31,"free"],[-10.9,59.5,0,0,34,2.5,-34,-2.5,"mirror"],[-63.2,8.4,0,0,39.8,9.1,-87.8,-47.6,"free"]], color:"#2ffd2f"}).center(head).sca(2.2); // or we could apply transform to scale head independently of Layer scale
  new Blob({color:"#b7fe00", points:[[-11.7,-189.6,0,0,-133.8,3.7,133.8,-3.7,"mirror"],[32.6,7.3,0,0,90.2,-20.9,-40.8,31,"free"],[-10.9,59.5,0,0,34,2.5,-34,-2.5,"mirror"],[-63.2,8.4,0,0,39.8,9.1,-87.8,-47.6,"free"]]}).sca(2).pos(0,-40,CENTER,CENTER,head).transform({onTop:false, visible:false});

  const eyes = new Layer(300,100,"EYES").pos(0,-150,CENTER,CENTER,head);
  new Blob({borderColor:"#000000", borderWidth:4}).sca(1.5).pos(-120,-110, CENTER, CENTER, eyes);
  new Blob({borderColor:"#000000", borderWidth:4}).sca(1.5).pos(100,-110, CENTER, CENTER, eyes);
  new Blob({color:"#000000"}).sca(1.5).center(eyes).mov(-120,-130);
  new Blob({color:"#000000"}).sca(3).center(eyes).mov(100, -130);

  const nose = new Layer(350,220,"NOSE").pos(0,-40,CENTER,CENTER,head);
  new Blob({points:[[0,-150,0,0,33.4,90.1,-46.3,103.2,"free"],[-5.9,70.1,0,0,-73.9,-3.9,73.9,3.9,"mirror"]], color:"#ea1988"}).pos(-10,-150,CENTER,TOP,nose).sca(.8).transform({onTop:false, visible:false});
//   new Squiggle({color:dark, thickness:10, points:[[0,0,0,0,0,0,0,0],[37.5,33.3,0,0,0,0,0,0],[75,0,0,0,0,0,0,0],[112.5,33.3,0,0,0,0,0,0],[150,0,0,0,0,0,0,0],[187.5,33.3,0,0,0,0,0,0],[225,0,0,0,0,0,0,0],[262.5,33.3,0,0,0,0,0,0],[300,0,0,0,0,0,0,0]], 
//             showControls:false}).transformPoints("scaleY", .5).rot(180).pos(0,40,CENTER,BOTTOM,nose); 

  const mouth = new Layer(250,120,"MOUTH").center(head).mov(0,-40);
  new Blob({color: "#2789ff", points: [[-1.2,37.8,0,0,-50,0,50,0,"mirror"],[100,0,0,0,0,-50,0,50,"mirror"],[0,100,0,0,50,0,-50,0,"mirror"],[-100,0,0,0,0,50,0,-50,"mirror"]]}).sca(.5).pos(-10,-90,CENTER,TOP,mouth);
//   new Squiggle().center(mouth);



    // page2.triangle = new Triangle(160,160,160,dark)
    //     .alp(.8)
    //     .hov(1)
    //     .rot(90)
    //     .center(page2);
        
    const pages = new Pages([
        {page:page1, swipe:[page2, page2, "help", "help"]}, 
        {page:page2, swipe:[page1, page1, "help", "help"]}
    ], "slide", 700).addTo();
    
    pages.on("help", () => {
        if (pages.page == page2) {
            zogg("helping");
        } else {
            zogr("helping");
        }        
    });
    
    frame.on("resize", () => {
        stageW = frame.width;
        stageH = frame.height;
        
        page1.setBounds(stageW, stageH);
        page1.backing.siz(stageW, stageH);
        // page1.triangle.loc(stageW*.3, stageH*.3);
        page1.triangle.center();
        
        page2.setBounds(stageW, stageH);
        page2.backing.siz(stageW, stageH);
        
        // page2.triangle.center();
        
        pages.resize();        
    })
        new Rectangle(stageW, 50, dark).addTo(page2);
        new Label({text:"how do I look?", color:white}).sca(.7).alp(.7).pos(20,14);
        new CheckBox({label:"LAYERS"}).pos(20, 12, RIGHT).change(e=>{
            layers.visible = e.target.checked;
    // the code below would hide the ghosts when the layers are hidden
    // layers.loop(function (titleBar) {
    //     if (!layers.visible || ghosts.checked) titleBar.layer.transformControls.toggleGhost(layers.visible);
    // });
    stage.update();
  });
//   const ghosts = new CheckBox({label:"GHOSTS"}).pos(150, 12, RIGHT).change(e=>{
//     layers.loop((titleBar)=>{
//       titleBar.layer.transformControls.toggleGhost(e.target.checked);
//     });
//     stage.update();
//   });
//   let docked = true;
//   new CheckBox({label:"DOCK"}).pos(300, 12, RIGHT).change(e=>{
//     docked = !docked;
    layers.loop((titleBar)=>{
      var layer = titleBar.layer;
      if (docked) layer.titleBarPos(layer.titleBarStartX, layer.titleBarStartY);
      else layer.resetTitleBar();
      layer.titleBarDraggable = !docked;
    // });
    stage.update();
  });

  new TransformManager([nose], "layertest2")
    

    

    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>

</html>

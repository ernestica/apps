<script src="https://zimjs.org/cdn/10.8.0/zim.js"></script>

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"    sets canvas and stage to dimensions and scales to fit inside window size
// "outside"    sets canvas and stage to dimensions and scales to fit outside window size
// "full"   sets stage to window size with no scaling
// "tagID"  add canvas to HTML tag of ID - set to dimensions if provided - no scaling

const scaling = "full"; // this will resize to fit inside the screen dimensions
const width = null;
const height = null;
const color = green; // ZIM colors like green, blue, pink, faint, clear, etc.
const outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use

const path = "assets/";
const assets = ["ballon.png"];

const frame = new Frame(scaling, width, height, color, outerColor, assets, path);
frame.on("ready", () => { // ES6 Arrow Function - like function(){}
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    const stage = frame.stage;
    let stageW = frame.width;
    let stageH = frame.height;

    // see https://zimjs.com/learn.html for video and code tutorials
    // see https://zimjs.com/docs.html for documentation
    // see https://zimjs.com/bits.html for 64 Interactive Media techniques

    // put your code here (you can delete this sample code)
    const page1 = new Container(stageW,stageH);
    page1.backing = new Rectangle(page1.width, page1.height, white).addTo(page1);
    const maintitle = asset('ballon.png').sca(.8).center(page1);
    // page1.triangle = new Triangle(40,40,40,"#ff0092")
    //     .rot(90)
    //     .hov(1)
    //     .rot(90)
    //     .center(page1);

  
        
   maintitle.on("mousedown", () => {
        // pages.go(page2, "right", "slide", 1000);
        pages.go(page2, "right");
    });
        
    const page2 = new Container(stageW,stageH);
    page2.backing = new Rectangle(page2.width, page2.height, light).addTo(page2);

    const content = new Container (stageW, stageH).addTo(page2); 
    const layers = new Container(stageW,stageH-50).loc(0,50).center(page2);

    STYLE ={
        type:{
            Layer:{
        titleBarHeight:30,
        titleBarWidth:70,
        size:14,
        titleBarX:0, // this will start the titleBars docked to the left edge (optional)
        // titleBarY:series(50, 100, 150, 200), // each title bar made gets the next in the series
        titleBarDraggable:false,
        titleBarContainer:layers // this requires layers to exist - which it does above
      },
            Blob: {
                // color:series(blue,blue,dark,darker,red),
                radius: series(40,40,35,35,20,10), onTop:false, showControls:false
            },
            CheckBox:{size:5, startChecked:true, color:light}
        }
    }

  const head = new Layer(500, 500, "HEAD").sca(.8).pos(0,-50,CENTER,BOTTOM,content);
  new Blob({points:[[-9.7,-178,0,0,-30,0.6,31.4,-0.6,"mirror"],[88.6,-112.8,0,0,-13.3,-44.4,13.3,44.4],[68.3,-16.8,0,0,18.9,-17.9,-14.4,13.7,"mirror"],[28.8,31.5,0,0,5.8,-14.7,-12.7,32.3],[-5.8,90.8,0,0,34.4,0,-31.2,0,"mirror"],[-37.3,37.7,0,0,10.5,27.7,-6.3,-16.6],[-83.4,-5.8,0,0,17.3,15.3,-20,-17.7,"mirror"],[-105.7,-111.9,0,0,-14.8,45.3,14.8,-45.3]], color:"#2ffd2f"}).pos(50,-20,CENTER,CENTER, head).sca(1); // or we could apply transform to scale head independently of Layer scale
  new Blob({color:"#b7fe00", points:[[-9.7,-178,0,0,-30,0.6,31.4,-0.6,"mirror"],[88.6,-112.8,0,0,-13.3,-44.4,13.3,44.4],[68.3,-16.8,0,0,18.9,-17.9,-14.4,13.7,"mirror"],[28.8,31.5,0,0,5.8,-14.7,-12.7,32.3],[-5.8,90.8,0,0,34.4,0,-31.2,0,"mirror"],[-37.3,37.7,0,0,10.5,27.7,-6.3,-16.6],[-83.4,-5.8,0,0,17.3,15.3,-20,-17.7,"mirror"],[-105.7,-111.9,0,0,-14.8,45.3,14.8,-45.3]]}).sca(1).pos(50,-40,CENTER,CENTER,head).transform({onTop:false, visible:false});

  const eyes = new Layer(300,100,"EYES").pos(0,-150,CENTER,CENTER,head);
  new Blob({borderColor:"#000000", borderWidth:4}).sca(.5).pos(-10,0, CENTER, CENTER, eyes);
  new Blob({borderColor:"#000000", borderWidth:4}).sca(.5).pos(80,0, CENTER, CENTER, eyes);
  new Blob({color:"#000000"}).sca(.3).pos(-10,0, CENTER,CENTER, eyes);
  new Blob({color:"#000000"}).sca(.6).pos(80,0, CENTER, CENTER, eyes);

  const nose = new Layer(350,220,"NOSE").pos(0,-40,CENTER,CENTER,head);
  new Blob({points:[[0,-150,0,0,33.4,90.1,-46.3,103.2,"free"],[-5.9,70.1,0,0,-73.9,-3.9,73.9,3.9,"mirror"]], color:"#ea1988"}).pos(40,-10,CENTER,TOP,nose).sca(.3).transform({onTop:false, visible:false});
//   new Squiggle({color:dark, thickness:10, points:[[0,0,0,0,0,0,0,0],[37.5,33.3,0,0,0,0,0,0],[75,0,0,0,0,0,0,0],[112.5,33.3,0,0,0,0,0,0],[150,0,0,0,0,0,0,0],[187.5,33.3,0,0,0,0,0,0],[225,0,0,0,0,0,0,0],[262.5,33.3,0,0,0,0,0,0],[300,0,0,0,0,0,0,0]], 
//             showControls:false}).transformPoints("scaleY", .5).rot(180).pos(0,40,CENTER,BOTTOM,nose); 

  const mouth = new Layer(250,120,"MOUTH").center(head).mov(0,-40);
  new Blob({color: "#2789ff", points: [[-1.2,37.8,0,0,-50,0,50,0,"mirror"],[100,0,0,0,0,-50,0,50,"mirror"],[0,100,0,0,50,0,-50,0,"mirror"],[-100,0,0,0,0,50,0,-50,"mirror"]]}).sca(.1).pos(40,30,CENTER,TOP,mouth);




        
    const pages = new Pages([
        {page:page1, swipe:[page2, page2, "help", "help"]}, 
        {page:page2, swipe:[page1, page1, "help", "help"]}
    ], "slide", 700).addTo();
    
    pages.on("help", () => {
        if (pages.page == page2) {
            zogg("helping");
        } else {
            zogr("helping");
        }        
    });
    
    frame.on("resize", () => {
        stageW = frame.width;
        stageH = frame.height;
        
        page1.setBounds(stageW, stageH);
        page1.backing.siz(stageW, stageH);
        // page1.triangle.loc(stageW*.3, stageH*.3);
       maintitle.center();
        
        page2.setBounds(stageW, stageH);
        page2.backing.siz(stageW, stageH);
        
        // page2.triangle.center();
        
        pages.resize();        
    })
        // TOP BAR
    const topbar = new Rectangle(stageW, 50, dark).addTo(page2);
    new Label({text:"THE BALLON HEAD", color:white}).sca(.4).pos(5,9).addTo(page2);
    new CheckBox({label:"LAYERS"}).pos(30, 20, RIGHT, page2).sca(2).change(e=>{
    layers.visible = e.target.checked;
    
    stage.update();
  });
  const ghosts = new CheckBox({label:"GHOSTS"}).pos(80, 20, RIGHT).sca(2).change(e=>{
    layers.loop((titleBar)=>{
      titleBar.layer.transformControls.toggleGhost(e.target.checked);
    });
    stage.update();
  });
  let docked = true;
  new CheckBox({label:"DOCK"}).pos(130, 20, RIGHT).sca(2).change(e=>{
    docked = !docked;
    layers.loop((titleBar)=>{
      var layer = titleBar.layer;
      if (docked) layer.titleBarPos(layer.titleBarStartX, layer.titleBarStartY);
      else layer.resetTitleBar();
      layer.titleBarDraggable = !docked;
    });
    stage.update();
  });


  const label = new Label ({
    text: "RESET",
    color: black,
    size: 12,
    fontOptions: "bold"
  });
  
  const button = new Button({
  label:label,
   width:60,
   height:20,
   backgroundColor:"#b6ff00",
   rollBackgroundColor:"#2ffd2f",
   corner:0
});
    button.center(page2).mov(160,-200,CENTER,TOP);
    button.on("click", function(){
     zgo("index.html");
    
    });

  // new TransformManager([nose], "layertest2")

  


  stage.update(); // this is needed to show any changes


}); // end of ready

</script>
